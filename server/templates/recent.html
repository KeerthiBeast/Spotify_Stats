<html lang="en">
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/recent.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Recently Played</title>
    </head>

    <body>
        <ul>
            <li style="float:left"><a href="/">Home</a></li>
            <li style="float:left"><a href="/top/user-fav-short">Top songs</a></li>
            <li style="float:left"><a style="background-color: forestgreen;" href="/view-recent">Recently Played</a></li>
            <li style="float:left"><a href="/search-avail">Country Finder</a></li>
            <li style="float:right"><a href="/account">Account</a></li>
        </ul>
        <h1 class="heading">Recently Played</h1>
        <table>
            <tbody>
                
                {% for val in data %}
                <tr>
                    <td class="artist">{{ val['track']['artists'][0]['name'] }}</td>
                    <td class="track">{{ val['track']['name'] }}</td>
                </tr>
                {% endfor %}

            </tbody>
            
        </table>        

    </body>
</html>
